<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{% lang Welcome %}</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link href="resource://local/semantic.min.css" rel="stylesheet" />
    <script type="text/javascript" src="resource://local/semantic.min.js"></script>
    <link href="resource://local/style.css" rel="stylesheet"/>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <div class="ui raised padded segment grid">
            {% if recent != empty %}
            <div class="row">
                <div class="column left aligned">
                    <h3>{% lang RecentOpened %}</h3>
                    <div class="ui list">
                        {% for project in recent %}
                        <a class="ui item" href="#" onclick="app.execute('open_recent', {{ forloop.index0 }});">
                            {% if project.is_archive %}
                            <i class="ui big file archive outline icon"></i>
                            {% else %}
                            <i class="ui big folder outline icon"></i>
                            {% endif %}
                            <div class="content left aligned">
                                <div class="header left aligned">{{ project.name }}</div>
                                <div class="description">{{ project.project_path }}</div>
                            </div>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endif %}
            <div class="row">
                <div class="column">
                    <div class="ui large buttons center aligned">
                        <button class="ui button" onclick="app.execute('open_archive');">{% lang OpenArchive %}</button>
                        <div class="or"></div>
                        <button class="ui button" onclick="app.execute('open_folder');">{% lang OpenFolder %}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
